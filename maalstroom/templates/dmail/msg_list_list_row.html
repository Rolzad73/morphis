<tr class="{unread}">
  <td width="12px"><div class="inbox-pad"><a target="_self" href="morphis://.dmail/toggle_read/{msg_id}?redirect=morphis://.dmail/msg_list/list/{addr}/{tag}"><div class="{mail_icon}"></div></a></div></td>
  <td><a target="_parent" href="morphis://.dmail/read/{addr}/{tag}/{msg_id}"><div class="inbox-pad"><span class="mailbox-trunc" style="display:block">{subject}</div></a></td>
  <td><a href="addressbook"><div class="inbox-pad"><span class="mailbox-trunc" style="display:block" title="{sender}">{sender}</span></div></a></td>
  <td><div class="inbox-pad"><span class="mailbox-trunc" style="display:block">{timestamp}</span></div></td>
  <td width="15px"><div class="inbox-pad"><a style="display:block" target="_self" href="reply"><div class="reply-icon-new"></div></a></div></td>
  <td width="15px"><div class="inbox-pad"><a style="display:block" target="_self" href="trash"><div class="trash-icon-new"></div></a></div></td>
</tr>
