[loggers]
keys=root,asyncio,sqlalchemy.engine,chord,peer,shell,sshtype,mn1,rsakey,kex,kexdhgroup14sha1,dhgroup14

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=fileHandler

[logger_shell]
level=INFO
handlers=
propagate=1
qualname=shell

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('morphis.log', 'a', 'utf8', 0)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s [%(module)s:%(name)s:%(lineno)d] %(message)s
datefmt=
