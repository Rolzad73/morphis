<!DOCTYPE html>
<html>
<head>
<base target="_top" /><link rel="stylesheet" type="text/css" href="morphis://.dmail/style.css">
</head>
<body class="iframe">
<span class="inbox-head nowrap">New Message</span>
<div class="right-icons-inner">
    <ul>
	<a href="morphis://.dmail/compose"><div style="display:inline"><li class="nav-send-icon">SEND</li></div></a>
	<a href="morphis://.dmail/save"><div style="display:inline"><li class="nav-save-icon">SAVE</li></div></a>
	<a href="morphis://.dmail/delete" class="{delete_class}"><div style="display:inline"><li class="nav-delete-icon">DELETE</li></div></a>
    </ul>
</div><br/><br/>
<div class="compose-bkg">
<form class="message nowrap" action="" method="post" name="message" style="height: calc(100% - 1.1em);" accept-charset="UTF-8 ISO-8859-1">
<ul style="height: calc(100% - 11em);">
    <label for="from">From</label> 
    <select class="from-address">
      {from_addr_options}
    </select>
    <li>
        <label class="to" for="to">To</label>
        <input type="text" name="to" value="{dest_addr}" required/>&nbsp;&nbsp;<button class="addressbook-icon" type="submit"></button>
    </li>
    <li>
	<label for="subject">Subject</label>
	<input type="text" name="subject" value="{subject}">
    </li>
     <li style="height:100%">
	<textarea id="TITLE">{message_text}</textarea>
    </li>
    <li>
	<button class="submit" type="submit">SEND</button>
    </li>
</ul>
</form><br/><br/>
</div>
</body></html>
