[loggers]
keys=root,asyncio,sqlalchemy.engine,chord,peer,shell,sshtype,mn1,rsakey,kex,kexdhgroup14sha1,dhgroup14

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_asyncio]
level=WARNING
handlers=
propagate=1
qualname=asyncio

[logger_sqlalchemy.engine]
level=WARNING
handlers=
propagate=1
qualname=sqlalchemy.engine

[logger_chord]
level=INFO
handlers=
propagate=1
qualname=chord

[logger_peer]
level=INFO
handlers=
propagate=1
qualname=peer

[logger_shell]
level=INFO
handlers=
propagate=1
qualname=shell

[logger_sshtype]
level=WARNING
handlers=
propagate=1
qualname=sshtype

[logger_mn1]
level=INFO
handlers=
propagate=1
qualname=mn1

[logger_rsakey]
level=WARNING
handlers=
propagate=1
qualname=rsakey

[logger_kex]
level=DEBUG
handlers=
propagate=1
qualname=kex

[logger_kexdhgroup14sha1]
level=DEBUG
handlers=
propagate=1
qualname=kexdhgroup14sha1

[logger_dhgroup14]
level=DEBUG
handlers=
propagate=1
qualname=dhgroup14

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('morphis.log', 'a', 'utf8', 0)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s [%(module)s:%(name)s:%(lineno)d] %(message)s
datefmt=
