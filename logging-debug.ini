[loggers]
keys=root,asyncio,sqlalchemy.engine,chord,peer,shell,sshtype,mn1,rsakey,kex

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_asyncio]
level=INFO
handlers=
propagate=1
qualname=asyncio

[logger_sqlalchemy.engine]
level=INFO
handlers=
propagate=1
qualname=sqlalchemy.engine

[logger_chord]
level=INFO
handlers=
propagate=1
qualname=chord

[logger_peer]
level=INFO
handlers=
propagate=1
qualname=peer

[logger_shell]
level=INFO
handlers=
propagate=1
qualname=shell

[logger_sshtype]
level=INFO
handlers=
propagate=1
qualname=sshtype

[logger_mn1]
level=DEBUG
handlers=
propagate=1
qualname=mn1

[logger_rsakey]
level=INFO
handlers=
propagate=1
qualname=rsakey

[logger_kex]
level=INFO
handlers=
propagate=1
qualname=kex

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s [%(module)s:%(name)s:%(lineno)d] %(message)s
datefmt=
